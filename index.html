<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- style -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Star Wars Figher</title>
</head>
<body>
    <!-- 

    Selection Phase

    -->
    <div class="selectionPhase">
        <div id="selectionTop">
            <h1>Please Choose Your Character to Start</h1>
        </div>

        <div id="selectionBottom">
            <div id="rebelAlliance">
                <h2>Rebel Alliance</h2>
                <div class="topRow">
                    <div class='aLeft' id="rebelAlliance-0">
                        <img id="chewbacca"  src="assets/images/character/chewbacca.png">
                        <div class="name">Chewbacca</div>
                    </div>
                    <div class="aRight" id="rebelAlliance-1">
                        <img id="luke" src="assets/images/character/luke.png">
                        <div class="name">Luke Skywalker</div>
                    </div>
                </div>
                <div class="botRow">
                    <div class="aLeft" id="rebelAlliance-2">
                        <img id="princess" src="assets/images/character/princess.png">
                        <div class="name">Princess Leia</div>
                    </div>
                    <div class="aRight" id="rebelAlliance-3">
                        <img id='yoda' src="assets/images/character/Yoda.png">
                        <div class="name">Master Yoda</div>
                    </div>
                </div>
            </div>

            <div id="galaticEmpire">
                <h2>Galatic Empire</h2>
                <div class="topRow">
                    <div class="gLeft" id="galaticEmpire-0">
                        <img id='sidious' src="assets/images/character/Darth Sidious.png" 
                        >
                        <div class="name" id="galaticEmpire-0">Darth Sidious</div>
                    </div>
                    <div class="gRight" id="galaticEmpire-1">
                        <img id='mual' src="assets/images/character/darthMaul.png">
                        <div class="name">Darth Maul</div>
                    </div>
                </div>
                <div class="botRow">
                    <div class="gLeft" id="galaticEmpire-2">
                        <img id='vador' src="assets/images/character/darthvador.png">
                        <div class="name">Darth Vador</div>
                    </div>
                    <div class="gRight" id="galaticEmpire-3">
                        <img id='trooper' src="assets/images/character/KyloRen.png">
                        <div class="name">Kylo Ren</div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- 

    Battle Phase 

    -->
    <div class="battlePhase">
        <header>
            <div id="headerLeft">
                <div id="leftName">Luke Skywalker</div>
                <div class="progressBarLeft"><div class="healthBarLeft">60</div></div>
            </div>
            <div id="headerCenter">
                <h1>Star Wars Fighter</h1>
            </div>
            <div id="headerRight">
                <div id="rightName">Darth Vader</div>
                <div class="progressBarRight"><div class="healthBarRight">40</div></div>
            </div>
        </header>
        
        <div class="battleField">
            <div id="leftField">
                <!-- <img id="leftPlayer" src="assets/images/character/luke.png"> -->
            </div>
            
            <div id="powerField">
                <!-- <img id='abilities' src='assets/images/abilities/lightning.gif'> -->
            </div>
            
            <div id="rightField">
                <img id="rightPlayer"  src="assets/images/character/darthvador.png">
            </div>
        </div>
        
        <div id="abilitiesSection">
            <div id="abilitiesLeft">
                <button id="leftAbility1">Lightning</button>
                <button id="leftAbility2">Force Push</button>
                <button id="leftAbility3">Light Saber</button>
            </div>
            <div id="abilitiesCenter"></div>
            <div id="abiltiesRight">
                <button id="rightAbility1">Lightning</button>
                <button id="rightAbility2">Force Throw</button>
                <button id="rightAbility2">Light Saber</button>
            </div>
        </div>
    </div>
        
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>    
    <script src="assets/javascript/game.js"></script>
</body>
</html>
