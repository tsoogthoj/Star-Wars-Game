<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- style -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Star Wars Figher</title>
</head>
<body>
        <header>
            <div id="headerLeft">
                <div id="name">Luke Skywalker</div>
                <div class="progressBar"><div class="healthBarLeft">60</div></div>
            </div>
            <div id="headerCenter">
                <h1>Star Wars Fighter</h1>
            </div>
            <div id="headerRight">
                <div id="name">Darth Vader</div>
                <div class="progressBar"><div class="healthBarRight">40</div></div>
            </div>
        </header>

        <div class="battleField">
            <div id="leftField">
                <img id="leftPlayer" src="assets/images/character/luke.png" alt="">
            </div>

            <div id="powerField">
                <img id='abilities' src="assets/images/abilities/lightning.gif" alt="">
            </div>

            <div id="rightField">
                <img id="rightPlayer"  src="assets/images/character/darthvador.png" alt="">
            </div>
        </div>






    <script src="assets/javascript/game.js"></script>
</body>
</html>
